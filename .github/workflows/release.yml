name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  quality-checks:
    uses: ./.github/workflows/checks.yml

  release:
    needs: quality-checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Extract PHP version
      id: php_version
      run: |
        PHP_VERSION=$(grep -oP 'Requires PHP:\s*\K[\d.]+' simple-aws-ses/simple-aws-ses.php || echo "7.4")
        echo "version=$PHP_VERSION" >> $GITHUB_OUTPUT

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ steps.php_version.outputs.version }}
        tools: composer:v2, wp-cli
        coverage: none

    - name: Verify tag matches plugin version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PLUGIN_VERSION=$(grep -oP 'Version:\s*\K[\d.]+' simple-aws-ses/simple-aws-ses.php)
        
        echo "Tag version: $TAG_VERSION"
        echo "Plugin version: $PLUGIN_VERSION"
        
        if [ "$TAG_VERSION" != "$PLUGIN_VERSION" ]; then
          echo "Tag version does not match plugin version!"
          exit 1
        fi

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress --no-dev
        cd simple-aws-ses && composer install --prefer-dist --no-progress --no-dev

    - name: Install WP-CLI dist-archive command
      run: wp package install wp-cli/dist-archive-command

    - name: Build plugin
      run: composer run-script build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: zipped/simple-aws-ses.zip
        body: |
          Release of Simple AWS SES v${{ github.ref_name }}
          
          ## Installation
          1. Download `simple-aws-ses.zip` from the assets below
          2. In WordPress admin, go to Plugins > Add New > Upload Plugin
          3. Choose the downloaded zip file and click Install Now
          4. Activate the plugin
          5. Configure your AWS credentials in Settings > Simple AWS SES
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}